<body>
    <div class="vf-project-create-edit">
        <div class="vf-wrapper">
            <header class="vf-header">
                <div class="wrapper">
                    <div class="logo-wrapper">
                        <img class="image" src="assets/logo/devfreela.svg" alt="Logo da DevFreela">
                    </div>
                </div>
            </header>

            <main class="main-content">
                <a class="back-btn material-icons" href="list.html">
                    keyboard_arrow_left
                </a>
                <form class="left" onsubmit="createOrEdit()" action="javascript:void(0)">
                    <h1 class="main-title" id="main-title"></h1>

                    <input required  id="title" class="vf-input" placeholder="Título">
                    <input required id="totalCost" type="number" class="vf-input"  placeholder="Custo Total">
                    <textarea required id="description" class="vf-input"  placeholder="Descrição"></textarea>
                    <button id="action-button" type="submit" class="vf-button"></button>

                </form>

                <div class="right">
                    <img class="image" src="assets/image/bg-float-cubes.png" alt="Fundo de decoração com 3 cubos com fundo gradient das cores do arco-iris">
                </div>
            </main>
        </div>
