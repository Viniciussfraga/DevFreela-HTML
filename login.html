<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VF</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">

    <!-- INIT STYLES ITCSS -->
    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css"> 
    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/box-sizing.css">
    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css">
    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/vf-wrapper.css">
    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/vf-button.css">
    <link rel="stylesheet" href="style/components/vf-input.css">
    <link rel="stylesheet" href="style/components/vf-radio.css">
    <link rel="stylesheet" href="style/components/vf-header.css">
    <!-- PAGES --> <!--ISSO FOI CRIADO PQ AQ NÃO É TÁ SENDO USADO FRAMEWORK -->
    <link rel="stylesheet" href="style/pages/login.css">
    <!-- TRUMPS -->

    <!-- END STYLES ITCSS -->

</head>

<body>
    <div class="vf-login">
        <div class="vf-wrapper">
            <header class="vf-header">
                <div class="wrapper">
                    <div class="image-wrapper">
                        <img class="image" src="assets/logo/devfreela.svg" alt="Logo da DevFreela">
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="left">
                    
                    <span class="steps">PASSO 1 DE 2</span>

                    <h1 class="main-title">
                        <span class="up">Olá!</span>
                        <span class="down">Vamos criar seu cadastro.</span>
                    </h1>

                    <div class="radio-buttons">
                        <h3 class="title">
                            Qual o seu perfil?
                        </h3>

                        <div class="buttons">

                            <label class="vf-radio">
                                Dev
                                <input name="cargo" id="dev" type="radio">
                                <span class="checkmark"></span>
                            </label>
        
                            <label class="vf-radio">
                                Cliente
                                <input name="cargo" id="dev" type="radio">
                                <span class="checkmark"></span>
                            </label>

                        </div>

                    </div>

                    <input class="vf-input" placeholder="Nome completo">
                    <input type="date" class="vf-input" placeholder="Data de nascimento">
                    <input type="email" class="vf-input" placeholder="Email">
                    <input type="password" class="vf-input" placeholder="Senha">

                   <button class="vf-button">Continuar</button>

                </div>

                <div class="right">
                    <img class="image" src="assets/image/bg-cubes.png" alt="Fundo de decoração com 3 cubos com fundo gradient das cores do arco-iris">
                </div>
            </main>
        </div>
    </div>

</body>

</html>
